<!DOCTYPE html>

<head>

<body class="d-flex flex-column h-100">
    <header >
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e6ee9c ;">

            </div>
          </nav>

<div class="containerT mt-3">
        <div class="row">
          <div class="col">
            <h3>Total Registered Complaints</h3>
            <p id="countReg">122</p>
          </div>
          <div class="col">
            <h3>Total Resolved Complaints</h3>
            <p id="countRes">123</p>
          </div>
        </div>
        <div class="mt-3">
            <p>Cleaning</p>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" id="cleaning"style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="mt-3">
        <p>Electricity</p>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" id="electricity"style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
<div class="mt-3">
    <p>Wifi</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="wifi" style="width: 55%"  aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="mt-3">
    <p>Washroom</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="washroom" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="mt-3">
    <p>Mess</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="mess" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="mt-3">
    <p>Architecture</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="architecture" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="mt-3">
    <p>Others</p>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" id="others" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>

</div>
